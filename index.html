<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>TodoList</title>
    <link rel="stylesheet" href="assets/base.css"/>
</head>
<body>
    <section id="todoapp">
        <header id="header">
            <h1>my todo list</h1>

            <h3>Todo items are stored locally and available upon page refresh*</h3>
            <input id="new-todo" placeholder="What needs to be done?" autofocus type="text"/>
        </header>

        <section id="main">
            <input id="toggle-all" type="checkbox"/>
            <label for="toggle-all">Mark all as complete</label>
            <ul id="todo-list"></ul>
        </section>

        <footer id="footer"></footer>
    </section>
    <div id="info">
        <p>Double click to edit a previous todo item</p>

        <p>*Hopefully your browser supports Web Storage: <a id="can-i-use"
                                                            href="http://caniuse.com/#feat=namevalue-storage">Local
            Storage</a></p>
    </div>

    <script type="text/template" id="item-template">
        <div class="view">
            <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>/>
            <label><%- title %></label>
            <button class="destroy"></button>
        </div>
        <input class="edit" value="<%- title %>"/>
    </script>

    <script type="text/template" id="stats-template">
        <span id="todo-count"><strong><%= remaining %></strong><%= remaining === 1 ? ' item' : ' items' %> left</span>
        <ul id="filters">
            <li><a class="selected" href="#/">All</a></li>
            <li><a href="#/active">Active</a></li>
            <li><a href="#/completed">Completed</a></li>
        </ul>
        <% if (completed) { %>
        <button id="clear-completed">Clear completed (<%= completed %>)</button>
        <% } %>
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
    <script src="http://documentcloud.github.com/backbone/backbone-min.js"></script>
    <script src="lib/backbone.localStorage-min.js"></script>
